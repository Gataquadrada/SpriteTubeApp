<!DOCTYPE html>
<html>
  <head>
    <title>SpriteTube [Mazeakin v1.1.2]</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://127.0.0.1:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src http://127.0.0.1:*"
    />
    <link href="./index.css" rel="stylesheet" />
    <script>
      const { ipcRenderer } = require("electron")
      const $ = require("jquery")

      var _PORT = ipcRenderer.sendSync("config-port", "")

      const _EDITOR_URL = `http://127.0.0.1:${_PORT}/editor.html`
      const _PLAYER_URL = `http://127.0.0.1:${_PORT}/`

      $(document).ready(() => {
        const iframe = $("<iframe/>", {
          id: "app_iframe",
          frameborder: "0",
          allow: "clipboard-read; clipboard-write",
        })

        iframe.prop("src", _EDITOR_URL)
        iframe.appendTo($("body"))
      })
    </script>
  </head>
  <body></body>
</html>
